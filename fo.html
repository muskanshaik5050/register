<body>
 <h2>REGISTRATION FORM</h2>
 <form>
 <div class="container">
 <label for="name">Name:</label>
 <input type="text" id="name" name="name" required>
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" required>
 <label for="password">Password:</label>
 <input type="password" name="password" id="password" required>
 <label for="phone number">Phone Number:</label>
 <input type="tel" name="phonenumber" id="phonenumber" required>
 <label for="Gender">Gender</label>
 <select id="gender">
 <option value="male" name="male">Male</option>
 <option value="female" name="female">Female</option>
 <option values="others" name="others">others</option>
 </select>
 <label for="lang">Language</label>
 <select id="english">
 <option value="english" name="english">english</option>
 <option value="hindi" name="hindi">hindi</option>
 <option value="telugu" name="telugu">telugu</option>
 <option value="tamil" name="tamil">tamil</option>
 </select>
  <label for="zip code">Zip code</label>
 <input type="text" name="Zipo code" id="Zip code" required>
 <label for="about">About:</label>
 <input type="text"name="About"id="About"required>
 <div class="mahi">
 <input type="submit" value="Register"></div>
 </div></form>
</body>
